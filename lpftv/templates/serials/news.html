{% extends "base.html" %}
{% block content %}
<h4>Some news</h4>
{% for new in news %}
<hr/>
<table border = 0>
  <tr>
    <td colspan = 2>{{ new.name }}</td>
  </tr>
  <tr>
    <td colspan = 2>{{ new.short_description}}</td>
  </tr>
  <tr>
    <td>{{ new.pub_date}}</td>
    <td><a href = {{new.get_absolute_url}}>детальніше</a></td>
  </tr>
</table>
{% endfor %}
{% endblock %}
