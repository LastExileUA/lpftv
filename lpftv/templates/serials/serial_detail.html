{% extends "base.html" %}
{% block content %}
{% load comments %}
{% load markup %}
<div class="span-15 object_border">
  <div class="span-9">
    <h4 class="object_name">{{serial.name}}</h4>
  </div>
  <div class="right">додано {{serial.pub_date|date:"m/d/Y"}}</div>
  <hr/>
  <div class="span-5">
    <img src="{{serial.get_image_url}}" class="top left marg" alt=""/> 
  </div>
  <div class="span-9">
    <p>{{serial.full_description|markdown}}</p>
  </div>
  {% get_comment_count for serial as comment_count %}
  <div class="right next">Коментарі({{comment_count}})</div>
</div>
{% endblock %}
