<html>
<head>
<title>LPF-TV</title>
<link rel="stylesheet" href="{{MEDIA_URL}}css/screen.css"/ type="text/css">
<link rel="stylesheet" href="{{MEDIA_URL}}css/print.css" type="text/css" media="print">
<!--[if lt IE 8]><link rel="stylesheet" href="blueprint/ie.css"
type="text/css" media="screen, projection"><![endif]-->
<link rel="stylesheet" href="{{MEDIA_URL}}css/main.css"/ type="text/css">
</head>
<body id="body_color">
<div class="container baner-box">
  <img width="955" height="335" src="{{MEDIA_URL}}baner/some.png" alt"" />
</div>
<div class="baner-box">
     <div class="container button_border"> 
       <a class="button" href={% url apps.serials.views.index %}>ПРО НАС</a>
       <a class="button" href={% url apps.serials.views.show_serial %}>СЕРІАЛИ</a>
       <a class="button" href={% url apps.serials.views.show_news %}>НОВИНИ</a>
     <input type="text" class="find" />
     </div>
</div>
<div class="container container-box">
  <div class="span-15">
    {% block content %}
    {% endblock %}
  </div>
  <div class="span-6 last small-box">
    <h2 class="white">Свіжі серії</h2>
    {% load serial_tags %}
    {% last_episode %}
    <!--Тут обробка епізодів-->
    {% for episode in last_episodes %}
    <a href="{{episode.serial.get_absolute_url}}">
      <div class="span-8 small_border">
         <div class="left null">
           <img src="{{episode.get_thumb_url}}" width=100>
         </div>
         <div class="span-4 left">
           <h4>{{episode.name}}</h4>
           <p class="small">{{episode.full_description}}</p>
         </div>
      </div>
    </a>
    {% endfor %}
  </div>
</div>
</body>
</html>
