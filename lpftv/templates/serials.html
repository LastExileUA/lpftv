{% extends "base.html"%}
{% block content %}
{% for serial in serials %}
<table border="0">
  <tr>
    <th colspan = 3>{{ serial.name }}</th>
  </tr>
  <tr>
    <td rowspan = 2><img border = 0 src="{{ serial.small_image }}" width="128" height="128" alt="No image"/ ></td>
    <td colspan = 2>{{ serial.mark_short }}</td>
  </tr>
  <tr>
    <td>{{ serial.pub_date }}</td>
    <td><a href ="/serial/{{ serial.id }}/" > Детальніше</a></td>
  </tr>
</table>
{% endfor %}
{% endblock %}
